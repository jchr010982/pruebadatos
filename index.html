<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Enviar datos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 40px auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Formulario de datos</h2>

    <form id="dataForm">
      <label>
        Previous score:
        <input type="number" id="previous_score" required />
      </label>

      <label>
        Extracurricular:
        <select id="extracurricular">
          <option value="1">SÃ­</option>
          <option value="0">No</option>
        </select>
      </label>

      <label>
        Sleep hours:
        <input type="number" id="sleep_hours" required />
      </label>

      <label>
        Sample questions:
        <input type="number" id="sample_questions" required />
      </label>

      <label>
        Hours studied:
        <input type="number" id="hours_studied" required />
      </label>

      <button type="submit">Enviar</button>
    </form>

    <script>
      document
        .getElementById("dataForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const data = {
            previous_score: Number(
              document.getElementById("previous_score").value,
            ),
            extracurricular: Number(
              document.getElementById("extracurricular").value,
            ),
            sleep_hours: Number(document.getElementById("sleep_hours").value),
            sample_questions: Number(
              document.getElementById("sample_questions").value,
            ),
            hours_studied: Number(
              document.getElementById("hours_studied").value,
            ),
          };

          try {
            const response = await fetch(
              "https://1545-35-222-121-193.ngrok-free.app/predict",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              },
            );

            const result = await response.json();
            alert("Respuesta del servidor: " + JSON.stringify(result));
          } catch (error) {
            console.error(error);
            alert("Error al enviar los datos");
          }
        });
    </script>
  </body>
</html>
